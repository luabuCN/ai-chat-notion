name: Build and Release

on:
  push:
    branches: [master, main]
    tags:
      - "v*"
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.12.3"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          # 构建需要的环境变量 (须与 GitHub Secrets 中配置的名称一致)
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          OPENAI_API_KEY: ${{ secrets.API_KEY }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          UPLOADTHING_TOKEN: ${{ secrets.UPLOADTHING_TOKEN }}

      - name: Verify standalone output
        run: |
          echo "=== Checking standalone output structure ==="
          ls -la apps/web/.next/standalone/ || echo "standalone folder not found"
          ls -la apps/web/.next/standalone/apps/web/ || echo "apps/web folder not found"

      - name: Copy static assets for standalone
        run: |
          # Create .next directory in standalone if it doesn't exist
          mkdir -p apps/web/.next/standalone/apps/web/.next
          cp -r apps/web/public apps/web/.next/standalone/apps/web/public
          cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/static

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: apps/web/.next
          retention-days: 7

  # 发布到 Docker Registry（可选）
  docker:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: standalone-build
          path: standalone

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ai-chat-notion:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/ai-chat-notion:latest
